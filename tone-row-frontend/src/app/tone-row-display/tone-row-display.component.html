<td *ngIf="toneRow">
    {{workTitle}} by
    {{composers.join(", ")}}
</td>
<td *ngIf="toneRow" class="">
    <a href="/matrix/{{toneRow.toneRowId}}">
        <span *ngFor="let note of toneRow.noteOrder">
            {{!note.accidental ? note.naturalName : displayFlat ? note.flatName : note.sharpName}}
        </span>
    </a>
</td>
<td *ngIf="toneRow">
    <button (click)="toggleFlats()" class="btn btn-primary">{{displayFlat ? "Show #" : "Show &#9837;"}}</button>
</td>
