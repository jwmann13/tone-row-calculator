<form>
    <div class="form-group form-inline">
        Search: <input class="form-control" type="text" name="search" placeholder="(ex. Symphony, Schoenberg, CEbG, 037)" [formControl]="filter">
    </div>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col" sortable="work" (sort)="onSort($event)">Work</th>
            <th scope="col" sortable="composers" (sort)="onSort($event)">Composer</th>
            <th scope="col">Tone Row</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr tone-row-display *ngFor="let tr of filteredToneRows" [details]="tr"></tr>
    </tbody>
</table>
