<form class="">
    <div class="row my-3">
        <div class="col-1 text-end">
            <label for="search" class="col-form-label">
                Search:
            </label>
        </div>
        <div class="col-8">
            <input class="form-control" type="text" name="search" placeholder="(ex. Symphony, Schoenberg, CEbG, 037)"
                [formControl]="filter">
        </div>
        <div class="col-3 d-flex">
            <p class="align-self-center mb-0">
                {{filteredToneRows.length}} results
            </p>
        </div>
    </div>
</form>
<table *ngIf="filteredToneRows.length !== 0" class="table">
    <thead>
        <tr>
            <th scope="col" sortable="work" (sort)="onSort($event)">Work</th>
            <th scope="col" sortable="composers" (sort)="onSort($event)">Composer</th>
            <th scope="col">Tone Row</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr tone-row-display *ngFor="let tr of filteredToneRows" [details]="tr"></tr>
    </tbody>
</table>
<div *ngIf="filteredToneRows.length === 0" class="d-flex justify-content-center py-5">
    <div style="width: 6rem; height: 6rem;" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
